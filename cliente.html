<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #1d4ed8;
            color: white;
            text-align: center;
            padding: 15px;
        }
        main {
            background-color: white;
            max-width: 800px;
            margin: 30px auto;
            padding: 25px;
            box-shadow: 0 0 10px #ccc;
            border-radius: 12px;
        }
        form {
            display: grid;
            gap: 15px;
        }
        label {
            font-weight: bold;
            display: block;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 10px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #2563eb;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background-color: #1e40af;
        }
        #resultado {
            margin-top: 25px;
            background-color: #f0f9ff;
            border-left: 5px solid #3b82f6;
            padding: 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<header>
    <h1>Formulario de Registro de Clientes</h1>
</header>

<main>
    <form id="formularioCliente">
        <div>
            <label for="cedula">Cédula:</label>
            <input type="text" id="cedula" maxlength="10" required>
        </div>

        <div>
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" required>
        </div>

        <div>
            <label for="correo">Correo electrónico:</label>
            <input type="email" id="correo" required>
        </div>

        <div>
            <label for="telefono">Teléfono:</label>
            <input type="tel" id="telefono" maxlength="10" required>
        </div>

        <div>
            <label for="direccion">Dirección:</label>
            <textarea id="direccion" rows="2" required></textarea>
        </div>

        <div>
            <label for="fecha">Fecha de registro:</label>
            <input type="date" id="fecha" required>
        </div>

        <div>
            <label for="tipo">Tipo de cliente:</label>
            <select id="tipo" required>
                <option value="">Selecciona una opción</option>
                <option value="Normal">Normal</option>
                <option value="Premium">Premium</option>
                <option value="VIP">VIP</option>
            </select>
        </div>

        <button type="submit">Registrar Cliente</button>
    </form>

    <div id="resultado"></div>
</main>

<footer>
    <small>Desarrollado por Miguel Gorozabel - 2025</small>
</footer>

<script>
    const formulario = document.getElementById('formularioCliente');
    const resultado = document.getElementById('resultado');

    formulario.addEventListener('submit', function(event) {
        event.preventDefault();

        const cedula = document.getElementById('cedula').value.trim();
        const nombre = document.getElementById('nombre').value.trim();
        const correo = document.getElementById('correo').value.trim();
        const telefono = document.getElementById('telefono').value.trim();
        const direccion = document.getElementById('direccion').value.trim();
        const fecha = document.getElementById('fecha').value;
        const tipo = document.getElementById('tipo').value;

        const soloLetras = /^[a-zA-ZáéíóúÁÉÍÓÚñÑ\s]+$/;
        const soloNumeros = /^\d+$/;

        if (!soloNumeros.test(cedula) || cedula.length !== 10) {
            alert("La cédula debe contener solo números y tener exactamente 10 dígitos.");
            return;
        }

        if (!soloLetras.test(nombre)) {
            alert("El nombre solo debe contener letras y espacios.");
            return;
        }

        if (!soloNumeros.test(telefono) || telefono.length !== 10) {
            alert("El teléfono debe contener solo números y tener exactamente 10 dígitos.");
            return;
        }

        resultado.innerHTML = `
            <h3>Cliente registrado correctamente</h3>
            <p><strong>Cédula:</strong> ${cedula}</p>
            <p><strong>Nombre:</strong> ${nombre}</p>
            <p><strong>Correo:</strong> ${correo}</p>
            <p><strong>Teléfono:</strong> ${telefono}</p>
            <p><strong>Dirección:</strong> ${direccion}</p>
            <p><strong>Fecha de registro:</strong> ${fecha}</p>
            <p><strong>Tipo de cliente:</strong> ${tipo}</p>
        `;

        formulario.reset();
    });
</script>

</body>
</html>
